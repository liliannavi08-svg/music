<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Undangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
    }
    #guestName {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="guestName">Tamu</div>

  <script>
    const params = new URLSearchParams(location.search);
    const raw = params.get('to') || '';
    const name = raw ? decodeURIComponent(raw.replace(/\+/g, ' ')) : 'Tamu';
    document.getElementById('guestName').textContent = name;
  </script>
</body>
</html>
