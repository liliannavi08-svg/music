<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Ana & Andi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Halaman full screen */
    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    /* Cover */
    #cover {
      background: url('Undangan tanpa foto_20250915_091132_0000.png') no-repeat center center;
      background-size: cover;
    }
    #cover h1 { font-size: 2rem; margin-bottom: 10px; }
    #cover h2 { font-size: 1.5rem; margin-bottom: 20px; }
    #cover button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ffffffcc;
      color: #333;
      cursor: pointer;
    }

    /* Isi Undangan */
    #content {
      background: url('Undangan tanpa foto_20250915_091132_0000.png') no-repeat center center;
      background-size: cover;
      display: none; /* sembunyikan dulu */
      flex-direction: column;
      justify-content: flex-start;
    }
    #content h1 {
      font-size: 1.8rem;
      margin-top: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <!-- Cover -->
  <div id="cover" class="page">
    <h1>The Wedding of</h1>
    <h2>Ana & Andi</h2>
    <button onclick="openInvitation()">Buka Undangan</button>
  </div>

  <!-- Isi Undangan -->
  <div id="content" class="page">
    <h1>Selamat datang di Undangan Ana & Andi</h1>
    <!-- Musik -->
    <audio id="bg-music" loop>
      <source src="Pernikahan.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function openInvitation() {
      document.getElementById("cover").style.display = "none";
      document.getElementById("content").style.display = "flex";
      document.getElementById("bg-music").play(); // musik mulai setelah klik
    }
  </script>
</body>
</html>
